<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        form {
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #7e1f37;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div id="logo"><a href="index.html">| Anime- <span class="mnam">Nepochopený žánr </span>|</a></div>
        <ul>
            <li><a href="./index.html"><i class="fa-solid fa-house fa-fade"></i> Domů</a></li>
            <li><a href="./puvod.html"><i class="fa-solid fa-globe"></i> Původ</a></li>
            <li><a href="#tab"><i class="fa-solid fa-film"></i> Žánry</a></li>
            <li><a href="./oblibene.html"><i class="fa-solid fa-fire-flame-curved"></i> Oblíbené</a></li>
        </ul>
        </div>
    </nav>

    <h2>Sample Form</h2>

    <form action="/submit-form" method="POST">
        <label for="name">Jméno:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="last_name">Přijmení:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="muz">Muž</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="zena">Žena</label><br><br>

        <label for="country">Země:</label><br>
        <select id="country" name="country">
            <option value="spojene staty">USA</option>
            <option value="uk">UK</option>
            <option value="india">Indie</option>
            <option value="česká republika">Česko</option>
            <option value="rusko">Rusko</option>
        </select><br><br>


        <input type="submit" value="Submit">
    </form>

</body>
</html>
